<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Frames</title>
</head>

<!--The frames are used to subdivide the broweser window into a number of potions and then display a number of pages
They use the container tag
they are  introduced by Frameset

-->
<frameset  rows="30%,70%" >
    <frame src="index.html"></frame>
        

   
    <frameset cols="40%,60%">
        <frame src="hdu.html"</frame>
        <frame name="display" src="lib.html"</frame>

    </frameset>

</frameset>

</html>

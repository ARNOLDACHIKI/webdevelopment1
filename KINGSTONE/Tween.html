<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css" >
        img{
            position:absolute;
            height:300px;
            width:500px;
            left:200px;
        }
        img.second{
            animation-name:tween;animation-timing-function:fade-in-out;animation-iteration-count:infinite;animation-duration:10s;animation-diretion:alternate;

        }
        @keyframes tween{
            0%{opacity:1;}
            3%{opacity:0.6}
            60%{opacity:0.4}
            75%{opacity:0}
            100%{opacity:0}
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tween</title>
</head>
<body>
    <div id="images">
        <img src="index.jpg" class="first">
        <img src="library2.jpg" class="second">

    </div>
</body>
</html>

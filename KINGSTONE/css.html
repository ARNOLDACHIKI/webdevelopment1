<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        #spinner{animation-name:spinn;animation-timing-function:linear;animation-iteration-count:1000;animation-duration:2s
            
        }
        @keyframes spinn{from{transform:rotatez(0deg);}
                        to{transform:rotatez(360deg);}

        }
        #spinner:hover{animation-play-state:paused;
            color:yellow;
            font-size:8px;

        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with css</title>
</head>
<body>
    <div id="spinner" style="Background-color:green;text-align:center;font-size:20pt;height:110px;width:150px">
        Multimedia University of Kenya
    </div>
    
</body>
